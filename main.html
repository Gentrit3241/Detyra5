<body>

            <div class="inputDiv">
                <form action="">

                        <h4>day</h4>

                    </div>

                        <h4>month</h4>
                        <input type="number" name="day" value="1" min="01" max="12">
                    </div>
                    <div>
                        <h4>year</h4>
                        <input type="number" name="day" value="2000" min="1900" max="2023">
                    </div>
                </form>
            </div>
